<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Status Quo â€“ Briefly, Arnav</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .card {
    max-width: 700px;
    margin: 80px auto;
    padding: 40px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 12px;
    text-align: center;
  }

  .context {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .resolution {
    font-size: 1.5rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 30px;
  }

  .description {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .divider {
    margin: 40px 0;
    border: none;
    border-top: 1px solid #ddd;
  }

  .history {
    font-size: 0.95rem;
    color: #888;
    line-height: 1.5;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="context">A quick visual on how life feels right now â€” metaphorically.</div>
    <div class="title">ðŸ“º Status Quo</div>
    <div class="resolution" id="currentStatus">Loading current status...</div>
    <p class="description" id="currentDescription">Loading description...</p>

    <hr class="divider" />

    <div class="history">
      <strong>Previous Statuses:</strong>
      <ul id="historyList">
        <!-- Injected via JS -->
      </ul>
    </div>
  </div>

 <script>
fetch('status.json')
  .then(response => response.json())
  .then(data => {
    data.sort((a, b) => new Date(b.date) - new Date(a.date)); // newest first
    const latest = data[0];
    document.getElementById('current-status').innerText = latest.status;
    document.getElementById('last-updated').innerText = new Date(latest.date).toLocaleString();
    
    // Populate history
    const historyList = document.getElementById('status-history');
    data.forEach(entry => {
      const li = document.createElement('li');
      li.innerText = `${entry.status} â€” ${new Date(entry.date).toLocaleString()}`;
      historyList.appendChild(li);
    });
  });

</script>

</body>
</html>
