<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>Status Quo â€“ Briefly, Arnav</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&amp;family=JetBrains+Mono:wght@400;600&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"></link>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .card {
    max-width: 700px;
    margin: 80px auto;
    padding: 40px;
    background: #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 12px;
    text-align: center;
  }

  .context {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .resolution {
    font-size: 1.5rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 30px;
  }

  .description {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  .divider {
    margin: 40px 0;
    border: none;
    border-top: 1px solid #ddd;
  }

  .history {
    font-size: 0.95rem;
    color: #888;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="context">A quick visual on how life feels right now â€” metaphorically.</div>
    <div class="title">ðŸ“º Status Quo</div>
    <div class="resolution" id="currentStatus">Current: 240p</div>
    <p class="description">
      Things didn't go as planned.
    </p>

    <hr class="divider" />

    <div class="history" id="historyBlock">
      Previous Statuses:
      <!-- Injected via JS -->
    </div>
  </div>

 <script>
  fetch('status.json')
    .then(res => res.json())
    .then(data => {
      const current = data[0];
      document.getElementById('current-status').textContent = current.status;
      document.getElementById('history').innerHTML = data.slice(1).map(
        entry => `<li>${new Date(entry.date).toLocaleString()} â€” ${entry.status}</li>`
      ).join('');
    });
</script>

</body>
</html>
